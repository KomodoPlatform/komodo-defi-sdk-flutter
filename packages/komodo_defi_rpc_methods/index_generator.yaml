# Used to generate Dart index file. Can be ran with `<dart|flutter> pub global run index_generator`
# from this package's root directory.
# See https://pub.dev/packages/index_generator for more information.
index_generator:
  page_width: 100
  exclude:
    - '**.g.dart'
    - '{_,**/_}*.dart'
  indexes:
    # Default index and library name
    - path: lib/src/common_structures
      name: common_structures
      docs: |
        Common structures used by the Komodo DeFi Framework API.

        Generated by the `index_generator` package with the `index_generator.yaml` configuration file.
      disclaimer: false
    
    - path : lib/src/rpc_methods
      name: rpc_methods
      docs: |
        RPC methods used by the Komodo DeFi Framework API.

        Generated by the `index_generator` package with the `index_generator.yaml` configuration file.
      disclaimer: false

    - path : lib/src/models
      name: models
      docs: |
        Models used by the Komodo DeFi Framework API.

        Generated by the `index_generator` package with the `index_generator.yaml` configuration file.
      disclaimer: false

    - path: lib/src/strategies
      name: strategies
      docs: |
        Strategies used by the Komodo DeFi Framework API.

        Generated by the `index_generator` package with the `index_generator.yaml` configuration file.
      disclaimer: false

    - path: lib/src/util
      name: util
      docs: |
        Utilities and helper functions to simplify the usage of the Komodo DeFi Framework RPC methods.

        Note that this is for quality-of-life improvements and to reduce boilerplate code. There should
        be no business logic in this package.
      comments: |
        Generated by the `index_generator` package with the `index_generator.yaml` configuration file.

    - path: lib/src/protocols
      name: protocols
      docs: |
        Logic related to the protocols used by the Komodo DeFi Framework API.

      comments: |
        Generated by the `index_generator` package with the `index_generator.yaml` configuration file.
      disclaimer: false

    - path: lib/src/common_structures/activation/activation_params
      name: activation_params_index
      docs: |
        Activation parameters used by the Komodo DeFi Framework API.
      comments: |
        Generated by the `index_generator` package with the `index_generator.yaml` configuration file.
      disclaimer: false

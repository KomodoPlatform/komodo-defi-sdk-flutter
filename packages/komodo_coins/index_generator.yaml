# Used to generate Dart index files. Run `dart run index_generator` from this
# package's root directory to update barrels.
# See https://pub.dev/packages/index_generator for configuration details.
index_generator:
  page_width: 80
  exclude:
    - "**.g.dart"
    - "**.freezed.dart"
    - "**_test.dart"
    - "**/test_*.dart"

  libraries:
    - directory_path: lib/src/asset_management
      file_name: _asset_management_index
      name: _asset_management
      exclude:
        - "{_,**/_}*.dart"
      comments: |
        Generated by the `index_generator` package with the `index_generator.yaml` configuration file.
      disclaimer: false

    - directory_path: lib/src/update_management
      file_name: _update_management_index
      name: _update_management
      exclude:
        - "{_,**/_}*.dart"
      comments: |
        Generated by the `index_generator` package with the `index_generator.yaml` configuration file.
      disclaimer: false

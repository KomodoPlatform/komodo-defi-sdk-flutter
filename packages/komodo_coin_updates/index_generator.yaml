# Used to generate Dart index files. Run `dart run index_generator` from this
# package's root directory to update barrels.
# See https://pub.dev/packages/index_generator for configuration details.
index_generator:
  page_width: 80
  exclude:
    - "**.g.dart"
    - "**.freezed.dart"
    - "**_extension.dart"

  libraries:
    - directory_path: lib/src/coins_config
      file_name: _coins_config_index
      name: _coins_config
      exclude:
        - "{_,**/_}*.dart"
      comments: |
        Generated by the `index_generator` package with the `index_generator.yaml` configuration file.
      disclaimer: false

    - directory_path: lib/src/runtime_update_config
      file_name: _runtime_update_config_index
      name: _runtime_update_config
      exclude:
        - "{_,**/_}*.dart"
        - "**.g.dart"
        - "**.freezed.dart"
      comments: |
        Generated by the `index_generator` package with the `index_generator.yaml` configuration file.
      disclaimer: false


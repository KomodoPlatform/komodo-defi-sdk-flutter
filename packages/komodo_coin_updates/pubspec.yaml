name: komodo_coin_updates
description: Runtime coin config update coin updates.
version: 1.0.0
publish_to: none # publishable packages can't have git dependencies

environment:
  sdk: ^3.7.0
  flutter: ">=3.29.0 <3.36.0"

# Add regular dependencies here.
dependencies:
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  # Approved via https://github.com/KomodoPlatform/komodo-wallet/pull/1106 (Outdated)
  hive_ce: ^2.11.3 # Changed from `hive` to `hive_ce` (Community Edition) because `hive` is no longer maintained
  hive_ce_flutter: ^2.3.1 # Changed from `hive_flutter` to `hive_ce_flutter` (Community Edition) because `hive_flutter` is no longer maintained
  http: ^1.4.0
  komodo_defi_types:
    path: ../komodo_defi_types
  very_good_analysis: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^6.0.0
  test: ^1.25.7

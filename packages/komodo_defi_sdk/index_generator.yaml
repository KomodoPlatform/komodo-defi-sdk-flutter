# Used to generate Dart index file. Can be ran with `dart run index_generator`
# from this package's root directory.
# See https://pub.dev/packages/index_generator for more information.
index_generator:
  page_width: 80
  exclude:
    - "**.g.dart"

  libraries:
    # Default index and library name
    - directory_path: lib/src/activation
      file_name: _activation_index
      name: _activation
      exclude:
        - "{_,**/_}*.dart"
      comments: |
        (Internal/private) Generated by the `index_generator` package with the `index_generator.yaml` configuration file.
      docs: |
        Internal/private classes related to the activation of the Komodo DeFi Framework ecosystem.
      disclaimer: false

    - directory_path: lib/src/trezor
      file_name: _trezor_index
      name: _trezor
      exclude:
        - "{_,**/_}*.dart"
      comments: |
        (Internal/private) Generated by the `index_generator` package with the `index_generator.yaml` configuration file.
      docs: |
        Internal/private classes related to the Trezor integration of the Komodo DeFi Framework ecosystem.
      disclaimer: false

    - directory_path: lib/src/transaction_history
      file_name: _transaction_history_index
      name: _transaction_history
      exclude:
        - "{_,**/_}*.dart"
      comments: |
        (Internal/private) Generated by the `index_generator` package with the `index_generator.yaml` configuration file.
      docs: |
        Internal/private classes related to the transaction history of the Komodo DeFi Framework ecosystem.
      disclaimer: false

    - directory_path: lib/src/assets
      file_name: _assets_index
      name: _assets
      exclude:
        - "{_,**/_}*.dart"
      comments: |
        (Internal/private) Generated by the `index_generator` package with the `index_generator.yaml` configuration file.
      docs: |
        Internal/private classes related to the assets of the Komodo DeFi Framework ecosystem.
      disclaimer: false

    - directory_path: lib/src/
      file_name: _internal_exports
      name: _internal_exports
      include:
        - "**/*_index.dart"
        # - "**/*_manager.dart"
      exclude: []
      comments: |
        (Internal/private) Generated by the `index_generator` package with the `index_generator.yaml` configuration file.
      docs: |
        Internal/private classes related to the exports of the Komodo DeFi Framework ecosystem.
      disclaimer: false
